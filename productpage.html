<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuathu.co</title>
    <!-- External CSS/JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script src="./js/nav.js"></script>
    <link rel="stylesheet" href="./style/nav.css" />
    <link rel="stylesheet" href="./style/prod.css"> 
    <script src="./js/category-products.js" defer></script>
</head>
<body>
      
    <div id="nav-placeholder"></div>

    <div id="category-selection">
        <label for="product-category">Choose a Category:</label>
        <select id="product-category" name="productCategory" onchange="fetchCategoryProducts()">
            <option value="">Select a Category</option>
            <option value="cat1">Restaurants and Bars</option>
            <option value="cat2">Hotels</option>
            <option value="cat3">Fashion</option>
            <option value="cat4">Health and Beauty</option>
            <option value="cat5">Food and Groceries</option>
            <option value="cat6">Toys and Games</option>
        </select>
    </div>
    
    <div id="products-container">
        <!-- Products will be listed here -->
    </div>
</body>
</html>
